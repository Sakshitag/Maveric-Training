<!DOCTYPE html>
<html>
<head>
  <title>User Sign Up</title>
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      border:"2px";
    }

    th, td {
      border: 2px solid black;
      padding: 8px;
      text-align: left;
    }
    fieldset {
    background-color: rgb(202, 178, 246);
    width: 500px; 
    border-radius: 0px 30px 60px;
    margin: 20px;
}
  </style>
</head>
<body>
    <fieldset>
      
        <legend><h1>User Sign Up</h1></legend>
  <form id="signup-form" >
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    <label for="uname">User Name:</label>
    <input type="text" id="uname" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <h2>User Details</h2>
  <table id="user-table">
    <tr>
      <th>Name</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
  </table>
</fieldset>
  <script src="Sign-upScript.js"></script>
</body>
</html>
